<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
</head>
<body>
    <canvas height="500" width="500" style="border: 2px solid black;" id="cav" />

    <script>
        var ctx = document.getElementById('cav').getContext('2d');
        var WIDTH = 500;
        var HEIGHT = 500;
        var snakeList, foodList, direction;
        ctx.font = "20px Calibri";

        var snakeBody = {
            width:20, 
            height:20,
            colour: 'green'
        };

        var food = {
            width:20,
            height:20,
            colour: 'orange'
        };

        document.onkeydown = function(event){
            if(event.keyCode == 37){
                direction = 0;
                console.log('0');
            }
            else if(event.keyCode == 38){
                direction = 0;
                console.log('1');
            }
            else if(event.keyCode == 39){
                direction = 0;
                console.log('2');
            }
            else if(event.keyCode == 40){
                direction = 0;
                console.log('3');
            }
        }

        drawSnake = function(sb, i){
            ctx.save();
            if(i==0)
                ctx.fillStyle = 'black';
            else
                 ctx.fillStyle = snakeBody.colour;
            ctx.fillRect(sb.x, sb.y, snakeBody.width, snakeBody.height);
            ctx.restore();
        }

        drawFood = function(f, i){
            ctx.save();
            ctx.fillStyle= food.colour;
            ctx.fillRect = (f.x, f.y, food.width, food.height);

            ctx.restore();

        }

        updateSnakeList = function(){
            for var(i=snakeList.length-1; i>=0; i--){
                 if (direction == 0){
                     if(i==0){
                         snakeList[i].x = snakeList[i].x -5;
                     }
                     else{
                    snakeList[i].x = snakeList[i-1].x;
                    snakeList[i].y = snakeList[i-1].y;
                    }
                }
                else if (direction == 1){
                    if(i==0){
                         snakeList[i].x = snakeList[i].x -5;
                     }
                     else{
                    snakeList[i].x = snakeList[i-1].x;
                    snakeList[i].y = snakeList[i-1].y;
                    }
                }
                else if (direction == 2){
                    if(i==0){
                         snakeList[i].x = snakeList[i].x -5;
                     }
                     else{
                    snakeList[i].x = snakeList[i-1].x;
                    snakeList[i].y = snakeList[i-1].y;
                    }

                }
                else if (direction == 3){
                     if(i==0){
                         snakeList[i].x = snakeList[i].x -5;
                     }
                     else{
                    snakeList[i].x = snakeList[i-1].x;
                    snakeList[i].y = snakeList[i-1].y;
                    }

                }
            }
        }

        startGame = function(){
            snakeList = [
                {x:220, y:200},
                {x:210, y:200},
                {x:200, y:200}
            ];

            foodList = [];
            direction = 99;

            snakeList.forEach(drawSnake);
        }

        startGame();



    </script>
    
</body>
</html>
